notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
stages:
- name: DOC
jobs:
  include:
  - stage: DOC
    os: linux
    language: node_js
    node_js:
    - '16'
    install: true
    script:
    - cd docs && yarn install && yarn build
    - cd .vitepress/dist
    deploy:
      provider: pages
      local-dir: docs/.vitepress/dist
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
