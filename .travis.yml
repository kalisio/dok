notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
stages:
- name: DOC
  if: commit_message =~ /\[build doc\]/
jobs:
  include:
  - stage: DOC
    os: linux
    language: node_js
    node_js:
    - '16'
    install: true
    script:
    - yarn install && yarn build
    - cp ./CNAME .vitepress/dist/CNAME
    - cd .vitepress/dist
    deploy:
      provider: pages
      local-dir: .vitepress/dist
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true